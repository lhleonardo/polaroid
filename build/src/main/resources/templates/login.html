<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Polaroid Interface</title>
        <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{css/styles.min.css}">
    </head>
    <body class="register-photo">
        <div class="form-container h-100 row align-items-center">
            <form method="post" th:object="${user}">
				<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show"
					role="alert">
					 Usuário e/ou senha estão incorretos.
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show"
					role="alert">
					<strong>Sucesso!</strong>Sua sessão foi encerrada corretamente.
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div th:if="${param.registered}" class="alert alert-warning alert-dismissible fade show"
					role="alert">
					<strong>Conta criada! </strong>Confirme seu e-mail para acessar a plataforma.
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				
				<div th:if="${param.unverifiedEmail}" class="alert alert-warning alert-dismissible fade show"
					role="alert">
					<strong>Ainda não!</strong>Confirme seu e-mail para acessar a plataforma.
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<h2 class="text-center">Autentique-se</h2>
				<p class="text-center">Para continuar você precisa estar conectado.</p>
				<div class="form-group">
					<input class="form-control" type="text" name="username" placeholder="E-mail ou nickname">
				</div>
	            <div class="form-group">
	            	<input class="form-control" type="password" name="password" placeholder="Digite sua senha">
				</div>
				<div class="form-group">
					<div class="form-check">
						<label class="form-check-label"><input
							class="form-check-input" type="checkbox">Permanecer
							conectado?</label>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-block" type="submit">Entrar</button>
				</div>
				<a class="already" href="/register">Não tem uma conta? Crie uma aqui.</a>
			</form>
        </div>
        <script th:src="@{js/jquery.min.js}"></script>
        <script th:src="@{js/bootstrap.min.js}"></script>
        
        
    </body>
</html>
