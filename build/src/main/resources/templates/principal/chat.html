<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.min.css}">
    <link rel="stylesheet" th:href="@{/css/sweetalert.min.css}">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat do Polaroid</title>
</head>

<body>
    <div class="app-container">
        <div class="app">
            <div class="row">
                <div class="sidebar-usuario col-3">
                    <div class="opcoes-usuario">
                        <a href="#"><i class="fa fa-2x fa-cog"></i></a>
                        <h4>Polaroid</h4>
                        <a href="#"><i class="fa fa-2x fa-bell"></i></a>
                    </div>
                    <div class="info-usuario">
                        <img src="img/user.png" class=" foto-perfil rounded-circle" alt="Foto de perfil">
                        <div class="nomes" th:object = "${user}">
                            <div class="nome-usuario" th:text = "${user.getOwnerName()}">
                            </div>
                            <div class="nickname" th:text = "${user.getUsername()}">
                            </div>
                        </div>
                    </div>
                    <div class="buscar-conversa">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Buscar por uma conversa" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="painel-conversas overflow-auto">
                        <div class="list-group conversas" th:each = "conversa: ${conversas}">
                            <a href="#" class="conversa list-group-item" th:attr="data-conversa-id=${conversa.id}">
                                <div class="conversa-mensagem">
                                    <div class="conversa-mensagem-resumo">
                                        <img class="foto-perfil rounded-circle" src="img/user.png" alt="Foto de perfil">
                                        <div class="mensagem">
                                            <div class="destinatario" th:text = "${conversa.getParticipant()}"></div>
                                            <div class="mensagem-enviada" th:text = "${conversa.newestMessage()}"></div>
                                        </div>
                                    </div>
                                    <div class="data" th:text = "${conversa.getDate()}">
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="chat"></div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js ">
    
    </script>


</body></html>
