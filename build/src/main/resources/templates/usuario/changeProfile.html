<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Polaroid Interface</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.min.css">
    </head>
    <body class="register-photo">
        <div class="form-container" style="width: 458px;">
            <form method="post" style="width: 314px;" novalidate="" th:object = "${user}">
            			<input type ="hidden" th:value = "${user.id}" readonly name = "id"/>        		
		                <h2 class="text-center"><strong>Alterar</strong>&nbsp;minha conta.</h2>
		                
		                <div class="form-group"><input class="form-control"  type="email" name="email"
		                        th:value = ${user.email} inputmode="email" required="">
		                    <div class="invalid-feedback">Este e-mail já existe.</div>
		                </div>
		                <div class="form-group"><input class="form-control" th:value = "${user.username}" type="text" name="username"
		                        required=""></div>
		                <div class="form-group"><input class="form-control" th:value = "${user.ownerName}" type="text" name="ownerName"
		                         required=""></div>
		                <div class="form-group">
		                    <div class="form-check"><label class="form-check-label"><input class="form-check-input"
		                                type="checkbox" required="">Eu aceito os termo de licensa da rede Polaroid.</label>
		                    </div>
		                </div>
		                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Cadastrar</button></div>
		                <a class="already" href="/login">Já possui uma conta? Vá para o login.</a>
            </form>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
