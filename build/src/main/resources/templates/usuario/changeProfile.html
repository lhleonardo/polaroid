<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Polaroid Interface</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/styles.min.css}">
        <link rel="stylesheet" th:href="@{/css/sweetalert.min.css}">
    </head>
    <body class="register-photo">
        <div class="form-container" style="width: 458px;">
            <form method="post" style="width: 314px;" novalidate="" th:object = "${user}">
            			<input type ="hidden" th:value = "${user.id}" readonly name = "id"/>        		
		                <h2 class="text-center"><strong>Alterar</strong>&nbsp;minha conta.</h2>
		                
		                <div class="form-group"><input class="form-control"  type="email" name="email"
		                        th:value = ${user.email} inputmode="email" required="">
		                    <div class="invalid-feedback">Este e-mail já existe.</div>
		                </div>
		                <div class="form-group"><input class="form-control" th:value = "${user.username}" type="text" name="username"
		                        required=""></div>
		                <div class="form-group"><input class="form-control" th:value = "${user.ownerName}" type="text" name="ownerName"
		                         required=""></div>
		                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Alterar dados</button></div>
		                <a id="apagar-conta" href="#" class="already">Excluir minha conta</a>
            </form>
        </div>
        
        
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/form-validation.js}"></script>
        <script th:src="@{/js/sweetalert.min.js}"></script>
        <script>
        	var botaoApagar = document.getElementById("apagar-conta");
        	botaoApagar.onclick = function() {
        		Swal.fire({
	        	  title: 'Deseja realmente excluir sua conta?',
	        	  text: "Ao apagar sua conta, a operação não pode ser desfeita!",
	        	  type: 'warning',
	        	  showCancelButton: true,
	        	  confirmButtonColor: '#3085d6',
	        	  cancelButtonColor: '#d33',
	        	  confirmButtonText: 'Sim, apagar.'
	        	}).then((result) => {
	        	  if (result.value) {
	        		  console.log(window.location.host + "/profile/delete");
		        	  window.location.href = window.location.host + "/profile/delete";        
	        	  }
	        	});
        	}
        </script>
    </body>
</html>
