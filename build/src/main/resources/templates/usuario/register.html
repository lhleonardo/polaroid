<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Polaroid Interface</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.min.css">
    </head>
    <body class="register-photo">
        <div class="form-container" style="width: 458px;">
            <form method="post" style="width: 314px;" novalidate th:object="${user}">
                <h2 class="text-center"><strong>Criar</strong>&nbsp;minha conta.</h2>
                <div class="form-group">
                	<input class="form-control" type="text" name="username" placeholder="Nickname" required>
                	<div  class="invalid-feedback">Nickname não disponível.</div>
                </div>
				<div class="form-group">
					<input class="form-control" type="text" name="email" placeholder="Email" required>
					<div  class="invalid-feedback">E-mail inválido.</div>
					<div  class="invalid-feedback">E-mail já existente.</div>
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="ownerName" placeholder="Nome completo" required>
					<div class="invalid-feedback">Nome completo deve ser informado.</div>
	            </div>
                <div class="form-group">
                	<input id="password" class="form-control" type="password" name="password" placeholder="Digite sua senha" required>
                	<div class="invalid-feedback">Uma senha deve ser informada.</div>
                </div>
                <div class="form-group">
                	<input id="confirm-password" class="form-control" type="password" placeholder="Confirme sua senha" required>
                	<div class="invalid-feedback">As senhas devem ser iguais</div>
                </div>
                
                <div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="customCheck1">
					<label class="custom-control-label" for="customCheck1">Eu aceito os termos de uso.</label>
				</div>
                
                <div class="form-group">
                	<button class="btn btn-primary btn-block" type="submit">Cadastrar</button>
                </div>
                <a class="already" href="/login">Já possui uma conta? Vá para o login.</a>
            </form>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/form-validation.js"></script>
    </body>
</html>
